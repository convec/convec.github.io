        <div label="About Us">
          <div class="helpDiv">
            <h1>Convec is the Freest and Secure Raster to Vector Converter out there.</h1>
            <h2>Using Convec, We can convert Raster images like PNG, JPG to Scalable Vector Graphics.</h2>
            <h2>The main highlights of this Application are :</h2>
            <h3>Security:</h3>
            <p>We will never save your uploaded images or photos in any form in any server. We promise for What happens here
              stays here.</p>
            <h3>Free For Lifetime:</h3>
            <p>The greatest thing is Convec will remain free For a lifetime.No hassle of logins ever. Even no Advertisements
              ever. All the processing will be done on your device only. Feel Secure here.
            </p>
            <h3>Why I need a Vector(SVG)?</h3>
            <p>The good thing about scalable vector graphics(SVG) is the scalability. We can zoom it indefinitely. If we
              want to print or use it on any websites, Raster images (PNG, JPG) are good, but they will not scale as per
              screen size, but with SVG this is just a bridge and unlimited zooming and stretching.
            </p>
            <h3>Auto Select Colour from the image:</h3>
            <p>Convec can automatically extract and select dominant colours from image automatically. You can select up to
              32 colours from an image or photo for generating of a vector image.
            </p>
            <h3>Manual Selection of colour from an image:</h3>
            <p>You can manually pick a colour from an uploaded image too. In the uploaded image panel you can directly
              select colours from image replacing the auto-selected image. Is not it critical enough!.
            </p>
            <h3>Colour Replace and Remove:</h3>
            <p>You can replace the existing colours from a generated SVG too. This Application can repair, remove and change
              the colours of SVG also, For your connivance.
            </p>
            <h3>Generate Split Colour Vector:</h3>
            <p>One more additional feature this Application has is you can create colour split vectors. Colour split vectors
              are useful in Screen Printing, Shilloute cutting. The split colour vector has alignment reference marks, which
              helps in aligning after stencil cutting for screen printing or after cutting individual layers of a
              multi-coloured vector. No hassle around.</p>
            <h3>Adapts Seemlesely to whatever device you use:</h3>
            <p>We built this Application on Angular 9 So that you can use this Application on Desktops, Tablets,
              Smartphones. This Application is Operating system independent so that you can run it on any operating system
              like MAC, iOS, Linux, Windows, Android. Virtually any device with a browser in it. Convec is a Progressive Web
              Application too. You can add it to your Home screen or desktop and use it offline also.
            </p>
